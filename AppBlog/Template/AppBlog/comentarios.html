{% extends "home.html" %}
{% load static %}
{% block contenido %}


{% if coment %}
<h2>COMENTARIOS:</h2>
{% for c in coment %}
    <div>
        <strong>
            <p>Autor: {{c.usuario}}--{{c.fecha}}</p> 
        </strong>
            <p> {{c.contenido|safe}}</p>
    </div>
{% endfor %}

{%else%}
<h2>no hay comentarios aun..... </h2>
{%endif%}
{% endblock %}
